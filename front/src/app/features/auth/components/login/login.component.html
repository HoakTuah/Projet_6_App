<!-- SECTION: Header with Logo and Back Button -->
<div class="login-page">
  <div class="header-section">
    <img src="/assets/logo_p6.png" alt="logo" class="logo" />
  </div>
  
  <div class="main-section">
    <div class="title-row">
      <button class="back-button" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Se connecter</h1>
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- SECTION: Username/Email Input Field -->
      <div class="form-field">
        <label for="username">E-mail ou nom d'utilisateur</label>
        <input 
          id="username" 
          type="text" 
          formControlName="username"
          [class.invalid-input]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div class="error-text" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Champ invalide
        </div>
      </div>

      <!-- SECTION: Password Input Field -->
      <div class="form-field">
        <label for="password">Mot de passe</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password"
          [class.invalid-input]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Champ invalide
        </div>
      </div>
      
      <!-- SECTION: Submit Button with Loading State -->
      <button   
        type="submit" 
        class="submit-button" 
        [disabled]="!loginForm.valid || isLoading"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Chargement...</span>
      </button>
    </form>
  </div>
</div>
