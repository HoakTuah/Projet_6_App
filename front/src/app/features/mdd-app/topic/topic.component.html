<div class="topic-container">
    <div class="topic-grid">
      <div class="topic-card" *ngFor="let topic of topic">
        <h2>{{ topic.title }}</h2>
        <p>{{ topic.description }}</p>
        <button 
          [class]="topic.isSubscribed ? 'subscribed-button' : 'subscribe-button'"
          (click)="toggleSubscription(topic)">
          {{ topic.isSubscribed ? 'Déjà abonné' : "S'abonner" }}
        </button>
      </div>
    </div>
  </div>
